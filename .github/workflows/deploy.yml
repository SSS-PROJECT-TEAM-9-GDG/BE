name: Deploy To EC2

on:
  push:
    branches:
      - feat/cicd/#3
  pull_request:
    branches:
      - feat/cicd/#3

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: JDK 17버전 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create application.yml
        run: |
          pushd ./src/main
          mkdir -p resources
          cd resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > application.yml
          cat application.yml  # 생성된 파일을 출력하여 확인
          popd

      - name: Gradlew에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 테스트 및 빌드하기
        run: ./gradlew clean build

      - name: AWS Resource에 접근할 수 있게 AWS credentials 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # ECR 로그인
      - name: ECR에 로그인하기
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 418272786110.dkr.ecr.ap-northeast-2.amazonaws.com

      # Docker 이미지 생성 및 태깅
      - name: Docker 이미지 생성
        run: docker build -t gdgoc .

      - name: Docker 이미지에 Tag 붙이기
        run: docker tag gdgoc 418272786110.dkr.ecr.ap-northeast-2.amazonaws.com/sss-project:latest

      # ECR에 이미지 푸시
      - name: ECR에 Docker 이미지 Push하기
        run: docker push 418272786110.dkr.ecr.ap-northeast-2.amazonaws.com/sss-project:latest

      # EC2에 SSH로 접속하여 애플리케이션 실행
      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            # 기존 애플리케이션 실행 중지 (만약 실행 중이라면)
            sudo systemctl stop your-app.service || true

            # 최신 애플리케이션 다운로드 
            aws ecr --region ap-northeast-2 download --repository sss-project --tag latest --output your-app.jar

            # 애플리케이션 실행 (JAR 파일로)
            nohup java -jar /path/to/your-app.jar &

      - name: 배포 완료 확인
        run: echo "🚀 Deployment completed for feat/cicd/#3!"
