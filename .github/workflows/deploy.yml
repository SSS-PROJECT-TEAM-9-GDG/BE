name: Deploy To EC2

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: JDK 17버전 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Create application.yml
        run: |
          pushd ./src/main
          mkdir -p resources
          cd resources
          echo "${{ secrets.APPLICATION_PROPERTIES }}" > application.yml
          cat application.yml  # 생성된 파일을 출력하여 확인
          popd

      - name: Gradlew에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: 테스트 및 빌드하기
        run: ./gradlew clean build

      - name: AWS Resource에 접근할 수 있게 AWS credentials 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Docker 이미지 생성
        run: docker build -t sss-project:latest .

      - name: Docker 이미지에 Tag 붙이기
        run: docker tag sss-project:latest ${{ steps.login-ecr.outputs.registry }}/sss-project:latest

      - name: ECR에 Docker 이미지 Push하기
        uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/sss-project:latest

      - name: SSH로 EC2에 접속하기
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            sudo docker stop sss-project || true
            sudo docker rm sss-project || true
            sudo docker pull ${{ steps.login-ecr.outputs.registry }}/sss-project:latest
            sudo docker run -d --name sss-project -p 8080:8080 ${{ steps.login-ecr.outputs.registry }}/sss-project:latest
